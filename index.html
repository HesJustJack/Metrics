<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Metrics Dashboard</title>

  <!-- Link to the external style.css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tab Buttons -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab('failbase')">Failbase Quiz</div>
    <div class="tab" onclick="switchTab('job')">Job Quiz</div>
    <div class="tab" onclick="switchTab('roleplay')">Roleplay Quiz</div>
  </div>

  <!-- Tab Content -->
  <div id="failbase" class="tab-content active">
    <div class="metric-grid" id="failbase-metrics">
      <!-- Metrics for Failbase Quiz will be injected here -->
    </div>
  </div>

  <div id="job" class="tab-content">
    <div class="metric-grid" id="job-metrics">
      <!-- Metrics for Job Quiz will be injected here -->
    </div>
  </div>

  <div id="roleplay" class="tab-content">
    <div class="metric-grid" id="roleplay-metrics">
      <!-- Metrics for Roleplay Quiz will be injected here -->
    </div>
  </div>

  <!-- Loading message -->
  <div id="loading-message" class="loading-message">
    Loading metrics, please wait...
  </div>

  <!-- Circular Image -->
  <div class="circular-image"></div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
