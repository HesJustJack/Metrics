<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Metrics Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #E0E0E0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-size: 14px;
      scroll-behavior: smooth;
      position: relative;
      background-color: #121212; /* Dark background */
    }

    /* Tab Buttons */
    .tabs {
      display: flex;
      justify-content: center;
      margin: 40px 0 30px;
      z-index: 10; /* Ensure tabs are above the background */
    }

    .tab {
      background-color: #1E1E1E;
      color: #03a9f4;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .tab:hover {
      background-color: #0288d1;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
    }

    .tab.active {
      background-color: #03a9f4;
      color: white;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    }

    /* Tab Content */
    .tab-content {
      padding: 20px;
      background-color: transparent; /* Fully transparent background for tab content */
      width: 95%;
      max-width: 1200px;
      display: none;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.4s ease-out;
      z-index: 5; /* Ensure tab content is above the background but below the metric boxes */
    }

    .tab-content.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .metric-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 10px;
      width: 100%;
    }

    .metric-box {
      background-color: rgba(41, 41, 41, 0.9); /* Slight transparency for readability */
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 10; /* Ensure the metric boxes are above the background */
    }

    .metric-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }

    .metric-box::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(3, 169, 244, 0.15), rgba(3, 169, 244, 0.35));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .metric-box:hover::before {
      opacity: 1;
    }

    .metric-name {
      font-weight: bold;
      color: #80CBC4;
      margin-bottom: 8px;
      font-size: 16px;
      z-index: 2;
      position: relative;
      letter-spacing: 0.5px;
    }

    .metric-value {
      font-size: 18px;
      font-weight: 600;
      color: #03a9f4;
      z-index: 2;
      position: relative;
      transition: all 0.3s ease;
    }

    .metric-value:hover {
      color: #0288d1;
      text-shadow: 0 0 15px rgba(3, 169, 244, 0.7);
    }

    @media screen and (max-width: 1024px) {
      .metric-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media screen and (max-width: 768px) {
      .metric-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Circular Image in the Bottom Right */
    .circular-image {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-image: url('https://mutinynetwork.com/img/name.webp');
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 100; /* Ensure the image stays above all content */
    }
  </style>
</head>
<body>
  <!-- Tab Buttons -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab('failbase')">Failbase Quiz</div>
    <div class="tab" onclick="switchTab('job')">Job Quiz</div>
    <div class="tab" onclick="switchTab('roleplay')">Roleplay Quiz</div>
  </div>

  <!-- Tab Content -->
  <div id="failbase" class="tab-content active">
    <div class="metric-grid" id="failbase-metrics">
      <!-- Metrics for Failbase Quiz will be injected here -->
    </div>
  </div>

  <div id="job" class="tab-content">
    <div class="metric-grid" id="job-metrics">
      <!-- Metrics for Job Quiz will be injected here -->
    </div>
  </div>

  <div id="roleplay" class="tab-content">
    <div class="metric-grid" id="roleplay-metrics">
      <!-- Metrics for Roleplay Quiz will be injected here -->
    </div>
  </div>

  <!-- Circular Image -->
  <div class="circular-image"></div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
